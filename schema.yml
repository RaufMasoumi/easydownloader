        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    ContentInfo:
      type: object
      properties:
        pk:
          type: string
          format: uuid
        url:
          type: string
          format: uri
          maxLength: 400
        title:
          type: string
          maxLength: 300
        duration:
          type: string
          format: time
          nullable: true
        duration_string:
          type: string
          maxLength: 50
        thumbnail_url:
          type: string
          format: uri
          maxLength: 400
        webpage_url_domain:
          type: string
          maxLength: 300
        file_size:
          type: string
          nullable: true
          maxLength: 100
        upload_date:
          type: string
          format: date-time
          nullable: true
        upload_date_string:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 500
        track:
          type: string
          nullable: true
          maxLength: 300
        artist:
          type: string
          nullable: true
          maxLength: 300
        album:
          type: string
          nullable: true
          maxLength: 300
        release_date:
          type: string
          format: date-time
          nullable: true
        release_date_string:
          type: string
          nullable: true
          maxLength: 100
        channel:
          type: string
          nullable: true
          maxLength: 300
        uploader:
          type: string
          nullable: true
          maxLength: 300
      required:
      - duration_string
      - pk
      - thumbnail_url
      - title
      - upload_date_string
      - url
      - webpage_url_domain
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
